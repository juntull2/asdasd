<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 티니핑 토이샵</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/find.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="find-container">
        <div class="find-box">
            <div class="find-header">
                <a href="../index.html" class="logo">
                    <h1>티니핑 토이샵</h1>
                </a>
                <p>비밀번호 찾기</p>
            </div>
            <div class="find-form">
                <div class="input-group">
                    <label>이름</label>
                    <input type="text" placeholder="이름을 입력하기" required>
                </div>
                <div class="input-group">
                    <label>아이디</label>
                    <input type="text" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label>이메일</label>
                    <input type="email" placeholder="이메일을 입력하세요" required>
                </div>

                <button type="submit" class="find-button">비밀번호 찾기</button>
                <div class="additional-links">
                    <a href="login.html">로그인</a>
                    <span>|</span>
                    <a href="find-id.html">아이디 찾기</a>
                    <span>|</span>
                    <a href="register.html">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
